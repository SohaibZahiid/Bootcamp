<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
        .error {
            color: red;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row my-2">
        <form>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="label">First Name</label>
                <input type="text" class="form-control first-name"/>
                <div class="error first-name-error"></div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="label">Last Name</label>
                <input type="text" class="form-control last-name" />
                <div class="error last-name-error"></div>
              </div>
            </div>
            <div class="col">
                <label class="sr-only">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control username">
                  <div class="error username-error"></div>
                </div>
              </div>
          </div>
          <div class="row my-2">
            <div class="col-6">
                <div class="form-group">
                    <label class="label">City</label>
                    <input type="text" class="form-control city" />
                    <div class="error city-error"></div>
                  </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="label">State</label>
                    <select class="form-control state">
                        <option>Barcelona</option>
                        <option>Valencia</option>
                        <option>MÃ¡laga</option>
                        <option>Alicante</option>
                    </select>
                    <div class="error state-error"></div>
                  </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="label">Zip</label>
                    <input type="text" class="form-control zip" />
                    <div class="error zip-error"></div>
                  </div>
            </div>
          </div>
          <div class="row my-2">
            <div class="col">
                <div class="form-group">
                    <div class="form-check p-0">
                        <input class="from-check-input terms" type="checkbox"></input>
                        <label class="form-check-label">Agree to terms and condition</label>
                        <div class="error terms-error"></div>
                    </div>
                </div>
            </div>
          </div>
          <button class="btn btn-primary submit" type="submit">Submit form</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
