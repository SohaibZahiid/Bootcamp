<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <fieldset>
            <legend>Add Item</legend>
            <button class="push">push</button>
            <button class="unshift">unshift</button>
            <button class="insert-at">insert at</button>
            <input type="number" class="insert-value">
        </fieldset>

        <fieldset>
            <legend>Remove Item</legend>
            <button class="pop">pop</button>
            <button class="shift">shift</button>
            <button class="remove-at">remove at</button>
            <input type="number" class="remove-value">
        </fieldset>
        <br>

        <div class="array-container">
            
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
