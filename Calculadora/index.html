<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calc">
        <div class="top">
          <h3>calc</h3>
          <div class="theme-container">
            <h6>THEME</h6>
          </div>
        </div>
        <div class="middle">
            <div class="display"></div>
        </div>
        <div class="bottom">
            <div class="btn-container">
                <button class="btn btn7" value="7">7</button>
                <button class="btn btn8" value="8">8</button>
                <button class="btn btn9" value="9">9</button>
                <button class="btn del" data-action="del" value="del">DEL</button>
                <button class="btn btn4" value="4">4</button>
                <button class="btn btn5" value="5">5</button>
                <button class="btn btn6" value="6">6</button>
                <button class="btn add" data-action="+" value="+">+</button>
                <button class="btn btn1" value="1">1</button>
                <button class="btn btn2" value="2">2</button>
                <button class="btn btn3" value="3">3</button>
                <button class="btn subtract" data-action="-" value="-">-</button>
                <button class="btn dot" data-action="." value=".">.</button>
                <button class="btn btn0" value="0">0</button>
                <button class="btn divide" data-action="/" value="/">/</button>
                <button class="btn multiply" data-action="*" value="*">*</button>
                <button class="btn reset" data-action="reset" value="reset">RESET</button>
                <button class="btn equal" data-action="=" value="=">=</button>
            </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
