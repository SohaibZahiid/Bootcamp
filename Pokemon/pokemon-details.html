<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokemon-details.css">
    <title>Pokemon Details</title>
</head>
<body>
    <main class="container">
        <div class="pokemon-container">
            <div class="pokemon-image">
                <img class="image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="" srcset="">
            </div>
            <div class="pokemon-details">
                <div class="details-container">
                    <h3 class="name"></h3>
                    <div class="specs-container">
                        <div class="spec">
                            <p>Base Experience</p>
                            <p class="base-exp">64</p>
                        </div>
                        <div class="spec">
                            <p>Height</p>
                            <p class="height">64</p>
                        </div>
                        <div class="spec">
                            <p>weight</p>
                            <p class="weight">64</p>
                        </div>
                        <div class="spec">
                            <p>Hp</p>
                            <p class="hp">64</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="pokemon-details.js"></script>
</body>
</html>
